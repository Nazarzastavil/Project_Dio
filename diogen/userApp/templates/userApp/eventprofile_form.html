
{% extends "mainPage/wrapper.html" %}

{% load static %}


{% block page %}

    <div class="col s3 m3 l3">
        
    </div>
    <div class="col s6 m6 l6">
            <h3>Обновить мероприятие </h3>
        <form method="post">{% csrf_token %}

            <input type="submit" value="Update" class="btn-large red">
        </form>

    </div>
    <div class="col s3 m3 l3">
        
    </div>
    </div>
    
{% endblock %}
